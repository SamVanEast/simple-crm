<mat-card class="user_detail_header">
    <button mat-icon-button class="pin_right_upper_corner" [matMenuTriggerFor]="UserMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #UserMenu="matMenu">
        <button mat-menu-item (click)="editUserDetails()">Edit</button>
    </mat-menu>

    <img src="./../../assets/img/blank-profile.png" alt="">
    <div class="user_details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="margin_top_32">
    <button mat-icon-button class="pin_right_upper_corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
